        /* Mengatur font keluarga global */
        *{
            font-family: Arial, sans-serif;
        }

        /* Gaya untuk profile-name */
        .profile-name {
            font-size: 15px;
            margin: 10px 100px 0;
            font-weight: bold;
            color: #333;
        }

        /* Gaya untuk icon material */
        .profile-name .material-symbols-outlined {
            font-size: 15px;
            color: white;
            margin-left: 0;
            background-color: #007bff;
            border-radius: 50%;
        }

/* Gaya untuk footer */
footer {
    position: absolute; /* Memungkinkan elemen untuk diposisikan secara bebas */
    top: 0;            /* Menempatkan di bagian paling atas halaman */
    left: 0;          /* Menempatkan di bagian paling kanan halaman */
    font-size: 7px;    /* Ukuran font */
    color: #007bff;    /* Warna teks */
    transition: color 0.3s ease; /* Transisi warna saat mode gelap diaktifkan */
    z-index: 1000;     /* Menempatkan footer di atas elemen lain */

    padding: 8px;      /* Menambahkan padding agar teks tidak terlalu menempel pada tepi */
}



/* Gaya untuk container tombol (Spasi, Enter, Salin, Hapus) */


/* Gaya untuk tombol */
div button {
    background-color: #E6E6FA; /* Warna latar belakang tombol */
    color: black; /* Warna teks tombol */
    border: 1px solid gray; /* Border abu-abu */
    border-radius: 5px; /* Sudut border melengkung */
    padding: 5px 7px; /* Padding untuk tombol */
    font-size: 11px; /* Ukuran font tombol */
    cursor: pointer; /* Mengubah cursor menjadi pointer */
    margin-right: 3px; /* Jarak antar tombol */
    margin-bottom: 6px; /* Jarak antar tombol secara vertikal */
 margin: 2px;
    transition: background-color 0.3s ease, border-color 0.3s ease; /* Efek transisi saat hover */
    min-width: 0px; /* Lebar minimum tombol */
    position: relative;         /* Mengaktifkan positioning relatif */
    top: 3px;
}

/* Efek hover untuk tombol */
div button:hover {
    background-color: #808080; /* Mengubah warna latar belakang saat hover */
    color: white; /* Mengubah warna teks menjadi putih saat hover */
    border-color: #0056b3; /* Mengubah warna border saat hover */
}

h2 {
    font-size: 10px;            /* Ukuran teks */
    color: #007bff;             /* Warna teks biru */
    font-weight: bold;          /* Tebal teks */
    text-align: 0px;         /* Posisikan teks di tengah */
    margin-top: 1px;           /* Jarak atas */
    margin-bottom: 1px;        /* Jarak bawah */
    font-family: Arial, sans-serif; /* Font family */
}


        /* Gaya untuk textarea */
        textarea {

        }

        /* Gaya untuk button */
        button {

        }

        /* Gaya untuk container tombol */
        .button-container {
            max-height: 65px;
            overflow-y: auto;
            border: 1px solid #778899;

            display: flex;
            flex-wrap: wrap;
        }

#special-characters {
    display: flex;
    flex-wrap: wrap;
    gap: 5px; /* Memberi jarak antar tombol */
}

.custom-container {
    border: 2px solid #007bff; /* Border untuk container khusus */
    padding: 10px; /* Padding di dalam container */
    border-radius: 8px; /* Radius sudut untuk tampilan lebih lembut */
    display: flex;
    gap: 1px;
    flex-wrap: wrap;
    background-color: #E6E6FA; /* Warna latar belakang container */
    
    /* Agar dapat digeser dan diperlebar */
    resize: both; /* Bisa diubah ukuran dengan menyeret sudut */
    overflow: auto; /* Gulir otomatis jika konten melebihi batas */
    max-width: 100%; /* Agar tidak melebihi lebar layar */
    max-height: 300px; /* Membatasi tinggi maksimal */
}

.custom-container {
    border: 2px solid #007bff; /* Border untuk container khusus */
    padding: 10px;
    border-radius: 8px;
    background-color: #E6E6FA;
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
    
    /* Agar container bisa diperbesar atau diperkecil */
    resize: both; /* Membuat container bisa diubah ukurannya */
    overflow: auto; /* Menambahkan scrollbar jika konten terlalu banyak */
    max-width: 100%; /* Agar container tidak melebihi layar */
    max-height: 130px; /* Membatasi tinggi container */
    width: auto; /* Lebar awal yang disesuaikan */
    height: auto; /* Tinggi awal yang disesuaikan */
}

.custom-button {
    width: 30px; /* Menetapkan lebar tetap untuk setiap tombol */
    height: 40px; /* Menetapkan tinggi tetap untuk setiap tombol */
    font-size: 12px;
    font-weight: bold;
    text-align: center;
    border: 2px solid #007bff;
    background-color: #F5F5F5;
    color: #000000;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    margin: 3px; /* Memberikan ruang di sekitar tombol */
}


        .custom-button:hover {
            background-color: #808080; /* Warna saat hover */
        }
        /* Gaya untuk mode gelap */
        .dark-mode .profile-name,
        .dark-mode footer {
            color: #7CFC00;
        }

        .dark-mode {
            background: black;
            color: white;
        }

/* Gaya untuk tombol mode gelap */
#toggle-dark-mode {
    position: absolute;
    top: 0px;    /* Posisikan di bagian atas */
    right: -50px;  /* Posisikan di pojok kanan */
    color: black; /* Warna teks default */
    padding: 8px;
    background: none; /* Tidak ada latar belakang default */
    border: none;
    transition: background-color 0.3s ease;
}

.dark-mode #toggle-dark-mode {
    color: white; /* Warna teks saat mode gelap */
    background: none; /* Tidak ada latar belakang untuk mode gelap */
}

/* Menyembunyikan halaman pengaturan pada awalnya */
.settings-card {
    display: none;
}

    <script>
        function addSpace() {
    const memo = document.getElementById('memo');
    const cursorPos = memo.selectionStart; // Menyimpan posisi kursor
    const textBefore = memo.value.substring(0, cursorPos); // Bagian teks sebelum kursor
    const textAfter = memo.value.substring(cursorPos); // Bagian teks setelah kursor
    
    // Menambahkan spasi pada posisi kursor
    memo.value = textBefore + ' ' + textAfter;
    
    // Mengembalikan posisi kursor setelah penambahan spasi
    memo.selectionStart = memo.selectionEnd = cursorPos + 1;
    memo.focus();
}

function addEnter() {
    const memo = document.getElementById('memo');
    const cursorPos = memo.selectionStart; // Menyimpan posisi kursor
    const textBefore = memo.value.substring(0, cursorPos); // Bagian teks sebelum kursor
    const textAfter = memo.value.substring(cursorPos); // Bagian teks setelah kursor
    
    // Menambahkan newline (Enter) pada posisi kursor
    memo.value = textBefore + '\n' + textAfter;
    
    // Mengembalikan posisi kursor setelah penambahan enter
    memo.selectionStart = memo.selectionEnd = cursorPos + 1;
    memo.focus();
}

        function copyText() {
            const memo = document.getElementById('memo');
            memo.select();
            document.execCommand('copy');
            alert('Teks disalin ke clipboard');
        }

        function clearText() {
            const memo = document.getElementById('memo');
            memo.value = memo.value.slice(0, -1); // Menghapus satu karakter terakhir
            memo.focus();
        }

function addCharacter(char) {
    const memo = document.getElementById('memo');
    const cursorPos = memo.selectionStart; // Menyimpan posisi kursor
    const textBefore = memo.value.substring(0, cursorPos); // Bagian teks sebelum kursor
    const textAfter = memo.value.substring(cursorPos); // Bagian teks setelah kursor
    
    // Menambahkan karakter pada posisi kursor
    memo.value = textBefore + char + textAfter;
    
    // Mengembalikan posisi kursor setelah penambahan karakter
    memo.selectionStart = memo.selectionEnd = cursorPos + char.length;
    memo.focus();
}

function clearText() {
    const memo = document.getElementById('memo');
    const cursorPos = memo.selectionStart; // Menyimpan posisi kursor
    
    // Menghapus karakter terakhir pada posisi kursor
    memo.value = memo.value.slice(0, cursorPos - 1) + memo.value.slice(cursorPos);
    
    // Mengembalikan posisi kursor setelah penghapusan karakter
    memo.selectionStart = memo.selectionEnd = cursorPos - 1;
    memo.focus();
}

    </script>

    <button id="toggle-dark-mode" onclick="toggleDarkMode()">
        <span id="toggle_icon" class="material-symbols-outlined">toggle_off</span>
    </button>

    <script>
        // Fungsi untuk mengalihkan mode gelap
        function toggleDarkMode() {
            // Menambah atau menghapus kelas 'dark-mode' pada body
            document.body.classList.toggle('dark-mode');
            
            // Mengubah ikon dari 'toggle_off' ke 'toggle_on' dan sebaliknya
            const toggleIcon = document.getElementById('toggle_icon');
            if (document.body.classList.contains('dark-mode')) {
                toggleIcon.textContent = 'toggle_on'; // Ganti dengan ikon toggle_on
            } else {
                toggleIcon.textContent = 'toggle_off'; // Kembali ke ikon toggle_off
            }
        }
    </script>
